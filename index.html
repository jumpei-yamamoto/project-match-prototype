<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- component -->
      <div
        class="container mx-auto flex justify-center items-center p-2 md:p-0"
      >
        <div
          class="border border-gray-300 p-6 grid grid-cols-1 gap-6 bg-white shadow-lg rounded-lg"
        >
          <div class="flex flex-col md:flex-row">
            <div class="">
              <label class="text-gray-700 mr-4">業務工程</label>
              <select class="border p-2 rounded">
                <option></option>
                <option>要件定義</option>
                <option>基本設計</option>
                <option>詳細設計</option>
                <option>開発</option>
                <option>運用・保守</option>
              </select>
            </div>
            <div class="pt-6 md:pt-0 md:pl-6">
              <label class="text-gray-700 mr-4">種別</label>
              <select class="border p-2 rounded">
                <option></option>
                <option>Web</option>
                <option>業務アプリ</option>
                <option>スマホ・タブレット</option>
              </select>
            </div>
            <!-- checkboxを作成 お気に入りの名称で1つだけ-->
            <div class="pt-6 md:pt-0 md:pl-6">
              <label for="favorite" class="text-gray-700 mr-4"
                >お気に入り</label
              >
              <input
                type="checkbox"
                id="favorite"
                name="favorite"
                value="favorite"
                class="w-5 h-5 mt-2"
              />
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div
              class="grid grid-cols-2 gap-2 border border-gray-200 p-2 rounded"
            >
              <div class="flex border rounded bg-gray-300 items-center p-2">
                <label class="text-gray-700 mr-4">必須スキル</label>
                <svg
                  class="fill-current text-gray-800 mr-2 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path
                    class="heroicon-ui"
                    d="M12 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm9 11a1 1 0 0 1-2 0v-2a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v2a1 1 0 0 1-2 0v-2a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v2z"
                  />
                </svg>
                <input
                  type="text"
                  placeholder="Enter text here..."
                  class="bg-gray-300 max-w-full focus:outline-none text-gray-700"
                />
              </div>
              <div class="flex border rounded bg-gray-300 items-center p-2">
                <label class="text-gray-700 mr-4">案件開始日</label>
                <svg
                  class="fill-current text-gray-800 mr-2 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path
                    class="heroicon-ui"
                    d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zM5.68 7.1A7.96 7.96 0 0 0 4.06 11H5a1 1 0 0 1 0 2h-.94a7.95 7.95 0 0 0 1.32 3.5A9.96 9.96 0 0 1 11 14.05V9a1 1 0 0 1 2 0v5.05a9.96 9.96 0 0 1 5.62 2.45 7.95 7.95 0 0 0 1.32-3.5H19a1 1 0 0 1 0-2h.94a7.96 7.96 0 0 0-1.62-3.9l-.66.66a1 1 0 1 1-1.42-1.42l.67-.66A7.96 7.96 0 0 0 13 4.06V5a1 1 0 0 1-2 0v-.94c-1.46.18-2.8.76-3.9 1.62l.66.66a1 1 0 0 1-1.42 1.42l-.66-.67zM6.71 18a7.97 7.97 0 0 0 10.58 0 7.97 7.97 0 0 0-10.58 0z"
                  />
                </svg>
                <input
                  type="text"
                  placeholder="Enter text here..."
                  class="bg-gray-300 max-w-full focus:outline-none text-gray-700"
                />
              </div>
            </div>
            <div
              class="grid grid-cols-2 gap-2 border border-gray-200 p-2 rounded"
            >
              <div class="flex border rounded bg-gray-300 items-center p-2">
                <label class="text-gray-700 mr-4">場所</label>
                <svg
                  class="fill-current text-gray-800 mr-2 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path
                    class="heroicon-ui"
                    d="M14 5.62l-4 2v10.76l4-2V5.62zm2 0v10.76l4 2V7.62l-4-2zm-8 2l-4-2v10.76l4 2V7.62zm7 10.5L9.45 20.9a1 1 0 0 1-.9 0l-6-3A1 1 0 0 1 2 17V4a1 1 0 0 1 1.45-.9L9 5.89l5.55-2.77a1 1 0 0 1 .9 0l6 3A1 1 0 0 1 22 7v13a1 1 0 0 1-1.45.89L15 18.12z"
                  />
                </svg>
                <input
                  type="text"
                  placeholder="Enter text here..."
                  class="bg-gray-300 max-w-full focus:outline-none text-gray-700"
                />
              </div>
              <div class="flex border rounded bg-gray-300 items-center p-2">
                <label class="text-gray-700 mr-4">希望年収</label>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-6 h-6 mr-1"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM9.624 7.084a.75.75 0 0 0-1.248.832l2.223 3.334H9a.75.75 0 0 0 0 1.5h2.25v1.5H9a.75.75 0 0 0 0 1.5h2.25v1.5a.75.75 0 0 0 1.5 0v-1.5H15a.75.75 0 0 0 0-1.5h-2.25v-1.5H15a.75.75 0 0 0 0-1.5h-1.599l2.223-3.334a.75.75 0 1 0-1.248-.832L12 10.648 9.624 7.084Z"
                    clip-rule="evenodd"
                  />
                </svg>

                <input
                  type="text"
                  placeholder="Enter text here..."
                  class="bg-gray-300 max-w-full focus:outline-none text-gray-700"
                />
              </div>
            </div>
          </div>
          <div class="flex justify-center">
            <button
              id="searchButton"
              class="p-2 border w-1/4 rounded-md bg-gray-800 text-white"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </header>
    <section id="projectarea">
      <!-- component -->
      <div class="relative pt-2 lg:pt-2 min-h-screen">
        <div class="bg-cover w-full flex justify-center items-center">
          <div
            class="w-full bg-white p-5 bg-opacity-40 backdrop-filter backdrop-blur-lg"
          >
            <div
              class="w-12/12 mx-auto rounded-2xl bg-white p-5 bg-opacity-40 backdrop-filter backdrop-blur-lg"
            >
              <div
                id="project-card"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 text-center px-2 mx-auto"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/jquery-2.1.3.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
